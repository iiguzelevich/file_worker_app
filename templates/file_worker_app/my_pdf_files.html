{% extends 'base/base.html' %}
{% block content %}
{% load static %}
<div class="home_title">PDF Files</div>
<div class="file_content">
    <div class="my_file">
        <ul>
            {% for file in files %}
            <li>
                <img src="{% static 'images/logo_pdf.png' %}" width="100" alt="">
                <p>{{ file.file_name }}</p>
                <a href="{{ file.pdf_file.url }}" download>Download</a>
                <a href="{{ file.get_absolute_url }}">Edit</a>
                <a href="{{ file.delete_pdf }}">Delete</a>
                {% if file.is_published == 0 %}
                    <a href="{{ file.publish_pdf }}">Publish</a>
                {% endif%}
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
